name: iOS TestFlight

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          architecture: x64

      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install
          cd ..

      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Build and Upload
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          mkdir -p ios/fastlane
          cat > ios/fastlane/Fastfile <<'EOF'
          default_platform(:ios)

          platform :ios do
            lane :beta do
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_CONNECT_KEY_ID"],
                issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
                key_content: ENV["APP_STORE_CONNECT_API_KEY"],
                duration: 1200,
                in_house: false
              )

              match(
                type: "appstore",
                app_identifier: "com.peditudo.api",
                git_url: "https://#{ENV['MATCH_GIT_TOKEN']}@github.com/luisfferrari/peditudo-certificates.git",
                git_branch: "main",
                readonly: false,
                api_key: api_key
              )

              build_app(
                workspace: "Runner.xcworkspace",
                scheme: "Runner",
                configuration: "Release",
                clean: true,
                export_method: "app-store",
                export_options: {
                  method: "app-store",
                  provisioningProfiles: {
                    "com.peditudo.api" => "match AppStore com.peditudo.api"
                  }
                },
                xcargs: "CODE_SIGN_STYLE=Manual DEVELOPMENT_TEAM=28XM88M85J CODE_SIGN_IDENTITY='Apple Distribution'"
              )

              upload_to_testflight(
                api_key: api_key
              )
            end
          end
          EOF

          cd ios
          fastlane beta
