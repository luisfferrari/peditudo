name: iOS TestFlight

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'
          channel: 'stable'
          architecture: x64
          cache: false

      # ðŸ”¥ limpeza pesada
      - name: Clean Flutter & Pub
        run: |
          flutter clean
          rm -rf ~/.pub-cache
          flutter pub get

      - name: Clean iOS Pods
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod deintegrate
          pod install --repo-update
          cd ..

      - name: Install Fastlane
        run: |
          gem install bundler
          gem install fastlane

      - name: Build and Upload
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          mkdir -p ios/fastlane

          cat > ios/fastlane/Fastfile <<EOF
          default_platform(:ios)

          platform :ios do
            lane :beta do

              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_CONNECT_KEY_ID"],
                issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
                key_content: ENV["APP_STORE_CONNECT_API_KEY"],
                duration: 1200,
                in_house: false
              )

              match(
                type: "appstore",
                app_identifier: "com.peditudo.api",
                git_url: "https://#{ENV['MATCH_GIT_TOKEN']}@github.com/luisfferrari/peditudo-certificates.git",
                git_branch: "main",
                readonly: true,
                api_key: api_key
              )

              sh("flutter build ios --release --no-codesign")

              build_app(
                workspace: "Runner.xcworkspace",
                scheme: "Runner",
                configuration: "Release",
                export_method: "app-store",
                clean: true,
                xcargs: "CODE_SIGN_STYLE=Manual DEVELOPMENT_TEAM=28XM88M85J",
                export_options: {
                  provisioningProfiles: {
                    "com.peditudo.api" => "match AppStore com.peditudo.api"
                  }
                }
              )

              upload_to_testflight(
                api_key: api_key,
                skip_waiting_for_build_processing: true
              )
            end
          end
          EOF

          cd ios
          fastlane beta
